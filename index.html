<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <h3 align="center">totally not advance wars except really</h3>

    <div id="map" class="map-container">
        <div id="char-infomartion">
            <img src="resources/hud/menus/hp.png" alt="" class="img-hud ">
            <span class="img-hud-hp" id="char-information-id">150 HEALTH</span>
            <br>
            <img src="resources/hud/menus/ad.png" alt="" class="img-hud ">
            <span class="img-hud-ad" id="char-information-ad">80 DAMAGE</span>
            <br>
            <img src="resources/hud/menus/ar.png" alt="" class="img-hud">
            <span<span class="img-hud-ar" id="char-information-ar">60 ARMOR</span>
        </div>
    </div>

    <div id="char-menu">
        <button class="hud-buttons" id="btn-mover" disabled onclick="showMovableTilesOfLoadedCharacter()">MOVE</button>
        <br>
        <button class="hud-buttons" id="btn-atacar" disabled onclick="showAttackableTilesOfLoadedCharacter()">ATTACK</button>
        <br>
        <button class="hud-buttons" id="btn-terminar" onclick="finishTurn()" disabled>END</button>
        <span id="info-char" style="display: none"></span>
    </div>


    <div id="log" class="log-container">

        <p class="log">
            <span>Player 1 - </span>
            <span>day 1 -</span> Emi moved Plane from B4 to E5</p>

    </div>



    <script src="js/character.js"></script>
    <script src="js/player.js"></script>
    <script src="js/map.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
