<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <!-- <h3 align="center">totally not advance wars except really</h3> -->
    <div style="text-align:center;">
        <img src="resources/hud/menus/main-logo.png" alt="" style="width:450px">

    </div>

    <div id="map" class="map-container">
        <div id="char-infomartion">
            <img src="resources/hud/menus/hp.png" alt="" class="img-hud ">
            <span class="img-hud-hp" id="char-information-id">150 HEALTH</span>
            <br>
            <img src="resources/hud/menus/ad.png" alt="" class="img-hud ">
            <span class="img-hud-ad" id="char-information-ad">80 DAMAGE</span>
            <br>
            <img src="resources/hud/menus/ar.png" alt="" class="img-hud">
            <span<span class="img-hud-ar" id="char-information-ar">60 ARMOR</span>
        </div>
        <div id="finishmenu" class="finish-menu">
            <p class="log text-center">
                <span class="hud-text" style="font-size: 28px;">
                    <b>congratulations
                        <span id="winner">EMI</span>
                        !
                    </b>
                </span>
            </p>

            <p class="log text-center">
                <span class="hud-text">
                    Rounds:
                    <b>
                        <span id="rounds">6</span>

                    </b>
                </span>
                <span class="hud-text">
                    Army left:
                    <b>
                        <span id="armyleft">4</span>

                    </b>
                </span>
                <span class="hud-text">
                    Difficulty:
                    <b>
                        <span id="diff">Easy</span>

                    </b>
                </span>
                <span class="hud-text">
                    Time:
                    <b>
                        <span id="time">685</span> s

                    </b>
                </span>

            </p>

            <p class="log text-center">
                <span class="hud-text">
                    Final score:
                    <b>R * AL * T / D =
                        <span id="score"> 68445 </span> points!
                    </b>
                </span>


            </p>

        </div>
    </div>

    <div id="char-menu">
        <button class="hud-buttons" id="btn-mover" disabled onclick="showMovableTilesOfLoadedCharacter()">MOVE</button>
        <br>
        <button class="hud-buttons" id="btn-atacar" disabled onclick="showAttackableTilesOfLoadedCharacter()">ATTACK</button>
        <br>
        <button class="hud-buttons" id="btn-terminar" onclick="finishTurn()" disabled>END</button>
        <span id="info-char" style="display: none"></span>
    </div>


    <div class="menu-container">
        <p class="log" style="font-size:30px">
            <span class="hud-buttons">Playing as
                <span id="currentUser"></span>&nbsp;&nbsp;- </span>
            <span class="hud-buttons">Difficulty:
                <span id="currentDifficulty"></span>&nbsp;&nbsp;- </span>
            <button class="hud-buttons" onclick="togglePlay()">TOGGLE MUSIC</button>
            <button class="hud-buttons" onclick="exitGame();">EXIT</button>
        </p>
    </div>
    <div id="log" class="log-container">
    </div>




    </div>



    <script src="js/character.js"></script>
    <script src="js/player.js"></script>
    <script src="js/map.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
