<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <h3 align="center">totally not fire emblem except really</h3>

    <div id="map" class="map-container"></div>

    <br>
    <div id="bottom-menu">
        <div id="image">
            <span id="character-name"></span>
            <br>
            <img id="character-face" src="" alt="">
        </div>
        <div id="information">
            <span id="info-char" style="display: none"></span>
            <span class="info-header" id="info-char">Information</span>
            <br>
            <span id="character-hp"></span>
            <br>
            <span id="character-attack"></span>
            <br>
            <span id="character-armor"></span>
            <br>
            <span id="character-crit"></span>
            <br>
        </div>
        <div id="game-info">
            <span class="info-header" id="info-game">Game</span>
            <br> Turn:
            <span id="info-turn"></span>
            <br> P1's allies:
            <span id="player1-char"></span>
            <br> P2's allies:
            <span id="player2-char"></span>
            <br> Position:
            <span id="current-pos"></span>
            <br>
        </div>
        <div id="buttons">
            <span class="button-margin" onclick="mover()">Mover</span>
            <span class="button-margin" onclick="atacar()">Atacar</span>
            <span class="button-margin">Terminar</span>
        </div>
    </div>



    <script src="js/character.js"></script>
    <script src="js/player.js"></script>
    <script src="js/map.js"></script>
    <script src="js/hud.js"></script>

    <script src="js/app.js"></script>

</body>

</html>
